{% extends 'usuario/base.html' %}

{% load static %}



{% block title %}
login
{% endblock %}

{% block content %}
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Iniciar Sesi√≥n</h3>
			</div>
			<div class="card-body">
				<form method="post">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox"><p class="rememberMe">Recuerdame</p>
					</div>
					<div class="form-group">
						<a href="{% url 'perfilAdm' %}" class="btn btn-primary btn float-right login_btn">Acceder</a> <!--tip es mejor usar (a) btn btn-primary __ y copiar la clase del boton que desees-->
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					No tienes una cuenta?<a href="{% url 'registro' %}">registrate</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
