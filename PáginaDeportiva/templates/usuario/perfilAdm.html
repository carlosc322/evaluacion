<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfil</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/usuario/perfilAdmin.css' %}">

    <link rel="stylesheet" href="{% static 'css/usuario/fontello.css' %}">


</head>
<body>
    <header>
        <div class="contenedor">
            <h1 id="icono" class="icon-ball">Pasión Deportiva</h1>
        </div>
    </header>

    <div id="presentacion">
        <hr>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Entrar</button>
                {% if error %}
                <p style="color:red">{{error}}</p>
                {% endif %}
            </form>
        </div>

        <footer id="footer">
            <p class="pie">Pasion Deportiva 2025</p>
        </footer>
    </div> 


</body>
</html>
