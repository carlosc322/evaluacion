<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfil</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/equipo/eMostrar.css' %}">

    <link rel="stylesheet" href="{% static 'css/equipo/fontello.css' %}">


</head>
<body>
<header>
    <div class="contenedor">
        <div id="icono" class="icon-ball">Pasión Deportiva</div>

            <!-- ✅ Checkbox para controlar el menú (oculto) -->
            <input type="checkbox" id="menu-toggle" class="menu-toggle">

            <!-- ✅ Etiqueta que actúa como botón de menú -->
            <label for="menu-toggle" class="profile-trigger">
                <div class="userName">User Name</div>
                <img src="{% static 'css/equipo/img/imagen.jpg' %}" alt="imagen del usuario" width="40px" height="40px">
            </label>

                <!-- ✅ Menú desplegable -->
            <div class="dropdown">
                <a href="#">Ver perfil</a>
                <a href="#">Cerrar sesión</a>
            </div>
    </div>
</header>
    <div id="espacio">

    </div>

        
    <div id="presentacion">
        
        <div id="nav_contenido">

            <nav id="nav">
                <button class="seccion ss1">Inicio  </button>
                <section class="seccion" id="titulo">Panel de Administración</section>
                
                <section class="seccion ss1" id="equipo"><a href="{% url 'vistaEq' %}">Equipos <i class="icon-right-open icon-open"></i></a></section>
                <section class="seccion ss1" id="arbitro"><a href="{% url 'vistaAr' %}">Arbitro <i class="icon-right-open icon-open"></i></a></section>
                <section class="seccion ss1" id="estadio"><a href="{% url 'vistaEs' %}">Estadio <i class="icon-right-open icon-open"></i></a></section>
                <section class="seccion ss1" id="partido"><a href="{% url 'vistaPa' %}">Partidos <i class="icon-right-open icon-open"></i></a></section>
                <section class="seccion ss1" id="jugador"><a href="{% url 'vistaJu' %}">Jugadores <i class="icon-right-open icon-open"></i></a></section>
                <section></section>
            </nav>

            <div id="container_contenido">
                <div class="barra-superior">
                    <input type="text" placeholder="Buscar equipo..." class="buscador">
                    <button class="btn-anadir"><a href="{% url 'ingresarEq' %}">Añadir Equipo</a></button>
                </div>

                <div class="grid-tarjetas">
                    <!-- Cabecera -->
                    <div class="tarjeta encabezado">
                        <div class="col-numero-t">ID</div>
                        <div class="col-texto-t">Nombre</div>
                        <div class="col-textoo-t">Uniforme</div>
                    </div>

                    <!-- Tarjetas dinámicas -->
                    {% for equipo in equipos %}
                    <div class="tarjeta">
                        <div class="col-imagen">
                            <img src="{% static 'css/estadio/img/imagen.jpg' %}" alt="Imagen">
                        </div>
                        <div class="col-numero">{{ equipo.id }}</div>
                        <div class="col-texto">{{ equipo.nombre }}</div>
                        <div class="col-texto">{{ equipo.uniforme }}</div>
                        <div class="col-botones">
                            <a href="" class="btn-opcion">Actualizar</a>
                            <a href="{% url 'eliminarEquipo' equipo.id %}" class="btn-opcion eliminar">Eliminar</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>
        <footer id="footer">
            <p class="pie">Pasion Deportiva 2025</p>
        </footer>
    </div> 
</body>
</html>
