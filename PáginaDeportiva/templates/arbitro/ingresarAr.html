{% block content %}

                    <label for="exampleInputName2">Nombre</label>

                </div>
                <div class="form-group">
                    <label for="exampleInputName2">Apellido</label>
                    <input type="text" class="form-control" id="exampleInputName2" placeholder="apellido del árbitro">
                </div>
